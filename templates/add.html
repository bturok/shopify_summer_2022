{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add inventory item {% endblock %}</h1>
    <form method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Item name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price"Price>Price:</label>
                </td>
                <td>
                    <input type="number" name="price" placeholder="1.00" step="0.01">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quantity_in_stock">Qty in stock:</label>
                </td>
                <td>
                    <input type="number" name="quantity_in_stock" placeholder="0" min="0" step="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quantity_on_order">Qty on order:</label>
                </td>
                <td>
                    <input type="number" name="quantity_on_order" placeholder="0" min="0" step="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="upc">UPC:</label>
                </td>
                <td>
                    <input type="number" name="upc" placeholder="023456789015" min="0" step="1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sku">SKU:</label>
                </td>
                <td>
                    <input type="text" name="sku" placeholder="SKU12345">
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit inventory item {% endblock %}</h1>
    <form method="post">
        <table>
            <input type="hidden" name="id" value="{{ item['id'] }}">
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Item name" value="{{ item['name'] }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price"Price>Price:</label>
                </td>
                <td>
                    <input type="number" name="price" placeholder="1.00" step="0.01" value="{{ item['price'] }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quantity_in_stock">Qty in stock:</label>
                </td>
                <td>
                    <input type="number" name="quantity_in_stock" placeholder="0" min="0" step="1" value="{{ item['quantity_in_stock'] }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quantity_on_order">Qty on order:</label>
                </td>
                <td>
                    <input type="number" name="quantity_on_order" placeholder="0" min="0" step="1" value="{{ item['quantity_on_order'] }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="upc">UPC:</label>
                </td>
                <td>
                    <input type="number" name="upc" placeholder="023456789015" min="0" step="1" value="{{ item['upc'] }}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sku">SKU:</label>
                </td>
                <td>
                    <input type="text" name="sku" placeholder="SKU12345" value="{{ item['sku'] }}">
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
